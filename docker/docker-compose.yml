version: '3.8'

services:
  db-pohapp:
    image: mysql:8.0
    restart: always
    container_name: pohapp-db-container
    hostname: pohapp-host
    environment:
      MYSQL_ROOT_PASSWORD: pohapp2024
      MYSQL_DATABASE: db-pohapp
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dbpohapp.sql:/docker-entrypoint-initdb.d/dbpohapp.sql
    networks:
      - pohapp-net

  pohapp-back:
    build:
      context: ../
      dockerfile: Dockerfile
    depends_on:
      - db-pohapp
    ports:
      - "3000:3000"
    environment:
      DB_PASSWORD: pohapp2024
      DB_HOST: pohapp-host
      DB_USER: root
      DB_PORT: 3306
      DB_NAME: db-pohapp
    container_name: pohapp-back-container
    networks:
      - pohapp-net

volumes:
  mysql_data:

networks:
  pohapp-net:
