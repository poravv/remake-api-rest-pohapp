version: '3.8'

services:
  db-pohapp:
    image: mysql:8.0
    restart: always
    container_name: pohapp-db-container
    hostname: pohapp-host
    environment:
      MYSQL_ROOT_PASSWORD: pohapp2024
      MYSQL_DATABASE: db-pohapp
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dbpohapp.sql:/docker-entrypoint-initdb.d/dbpohapp.sql
    networks:
      - pohapp-net

  pohapp-back:
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      DB_PASSWORD: pohapp2024
      DB_HOST: db-pohapp
      DB_USER: root
      DB_PORT: 3306
      DB_NAME: db-pohapp
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TTL_SECONDS: 300
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 120
      RATE_LIMIT_AI_WINDOW_MS: 60000
      RATE_LIMIT_AI_MAX: 30
    container_name: pohapp-back-container
    networks:
      - pohapp-net
    depends_on:
      - db-pohapp
      - redis

  pohapp-ai-setup:
    build:
      context: ../
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      DB_PASSWORD: pohapp2024
      DB_HOST: db-pohapp
      DB_USER: root
      DB_PORT: 3306
      DB_NAME: db-pohapp
    command: ["sh","-c","node src/scripts/setup_ai.js && node src/scripts/generarEmbeddings.js"]
    depends_on:
      - db-pohapp
    networks:
      - pohapp-net
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: pohapp-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - pohapp-net

volumes:
  mysql_data:
  redis_data:

networks:
  pohapp-net:
